<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="https://upload.cc/i1/2022/03/23/yOW5kv.png">
    <script src="https://kit.fontawesome.com/0f3f38a034.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/all.css">
    <title>ToDo List</title>
</head>

<body>
    <!-- login_page -->
    <div id="loginPage" class="bg-yellow">
        <div class="conatiner loginPage vhContainer ">
            <div class="side">
                <a href="#"><img class="logoImg" src="https://upload.cc/i1/2022/03/23/rhefZ3.png" alt=""></a>
                <img class="d-m-n" src="https://upload.cc/i1/2022/03/23/tj3Bdk.png" alt="workImg">
            </div>
            <div>
                <form class="formControls" action="index.html">
                    <h2 class="formControls_txt">最實用的線上代辦事項服務</h2>
                    <label class="formControls_label" for="email">Email</label>
                    <input class="formControls_input js-loginEmail" type="text" id="email" name="email"
                        placeholder="請輸入 email" required>
                    <!-- <span>此欄位不可留空</span> -->
                    <label class="formControls_label" for="pwd">密碼</label>
                    <input class="formControls_input js-loginPassword" type="password" name="pwd" id="pwd"
                        placeholder="請輸入密碼" required>
                    <input class="formControls_btnSubmit js-loginSubmit" type="button" value="登入">
                    <a class="formControls_btnLink js-loginSignUp" href="#">註冊帳號</a>
                </form>
            </div>
        </div>
    </div>

    <!-- sign up -->
    <div id="signUpPage" class="bg-yellow">
        <div class="conatiner signUpPage vhContainer">
            <div class="side">
                <a href="#"><img class="logoImg" src="https://upload.cc/i1/2022/03/23/rhefZ3.png" alt=""></a>
                <img class="d-m-n" src="https://upload.cc/i1/2022/03/23/tj3Bdk.png" alt="workImg">
            </div>
            <div>
                <form class="formControls" action="index.html">
                    <h2 class="formControls_txt">註冊帳號</h2>
                    <label class="formControls_label" for="email">Email</label>
                    <input class="formControls_input js-signUpEmail" type="text" id="email" name="email"
                        placeholder="請輸入 email" required>
                    <label class="formControls_label" for="name">您的暱稱</label>
                    <input class="formControls_input js-signUpNickname" type="text" name="name" id="name"
                        placeholder="請輸入您的暱稱">
                    <label class="formControls_label" for="pwd">密碼</label>
                    <input class="formControls_input js-signUpPassword" type="password" name="pwd" id="pwd"
                        placeholder="請輸入密碼" required>
                    <label class="formControls_label" for="pwd">再次輸入密碼</label>
                    <input class="formControls_input js-signUpPwdR" type="password" name="pwd" id="pwd"
                        placeholder="請再次輸入密碼" required>
                    <input class="formControls_btnSubmit js-signupSubmit" type="button" value="註冊帳號">
                    <a class="formControls_btnLink js-signUpLogin" href="#">登入</a>
                </form>
            </div>
        </div>

    </div>

    <!-- ToDo List -->
    <div id="todoListPage" class="bg-half">
        <nav>
            <h1><a href="#">ONLINE TODO LIST</a></h1>
            <ul>
                <li class="todoUser"><a href="#">XXX的代辦</a></li>
                <li><a class="js-logOut" href="#">登出</a></li>
            </ul>
        </nav>
        <div class="conatiner todoListPage vhContainer">
            <div class="todoList_Content">
                <div class="inputBox">
                    <input class="js-txtInput" type="text" placeholder="請輸入待辦事項">
                    <i class="fa fa-plus js-addItem"></i>
                </div>
                <div class="todoList_list">
                    <ul class="todoList_tab">
                        <li class="active js-all" data-tab="all">全部</li>
                        <li data-tab="work" class="js-work">待完成</li>
                        <li data-tab="done" class="js-done">已完成</li>
                    </ul>
                    <div class="todoList_items">
                        <ul class="todoList_item">
                        </ul>
                        <div class="todoList_statistics">
                            <p><span class="js-listTotal"></span>個已完成項目</p>
                            <p class="listClear">清除已完成項目</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
